<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/app.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="wrapper">
  <div class="main"></div>
  <footer>
    <div>
      <div class="boxes" data-app="memory-game" title="Memory Game"><img src ="image/game.png" alt="game" class="game" id="memoryGame"  title="Memory Gane"></div>
      <div class="boxes" data-app="chat-app" title="Chat App"><img src ="image/chat.png" alt="chat" class="game" id="chatapp" title="Chat App"></div>
      <div class="boxes" data-app="note-app" title="Notes App"><img src ="image/memo.png" alt="memo" class="game" id="noteapp" title="Notes App"></div>
    </div>
    <div class="recents" data-app="recent" title="minimized programs">
      <img src ="image/folder.png" class="game" id="recent" alt="recents">
      <span id="numbers">1</span>
    </div>
    <div>
      <div id="programs" class="hide">
        <!-- <header>
          <div id="close"></div>
        </header> -->
        <div class="programsBody"></div>
      </div>
    </div>
  </footer>
</div>

<template id="items">
  <div class="item"><p></p></div>
</template>
<template id ="main">
  <div class="content">
    <div class="game">
      <section class="cards"></section>
      <p>Time:<span id ="timer">0</span>s</p>
      <button class="hide">Try again</button>
    </div>
  </div>
</template>

<template id="container">
  <div class="container">
    <div class="box">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>
</template>


<template id="window">
  <div class="drag" >
    <header id="top-Bar">
      <div id="minimize" title="minimize"></div>
      <div id="kryss" title="close"></div>
    </header>
    <div id="innerBody"></div>
    </div>
</template>

  <template id ="msgBox">
    <style>
      .messageBox {
      border: 0.2px solid black;
      width: 100%;
      display: flex;
      padding: 0.1em 0.7em;
    }

    .content {
      display: flex;
      width: 85%;
      flex-flow: column wrap;
      margin-left: 0.7em;
    }

    #user {
      display: block;
      font-weight: 700;
      font-size: 15px;
    }

    .you {
      background-color: rgba(252, 23, 23, 0.747);
    }

    .user {
      width: 45px;
      align-self: flex-start;
    }
    </style>
    <div class="messageBox">
      <img src="image/user.png" alt="user" class="user">
      <div class ="content">
        <label id="user"></label>
        <div><p id="message"></p></div>
      </div>
      </div>
  </template>

  <script nomodule src="build.js"></script>
</body>
</html>
