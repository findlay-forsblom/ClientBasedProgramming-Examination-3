<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/app.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="wrapper">
  <div class="main"></div>
  <footer>
    <div>
      <img src ="image/game.png" alt="game" class="game" id="memoryGame" name="memory-Game">
      <img src ="image/chat.png" alt="chat" class="game" id="chatapp" name ="chat-app">
      <img src ="image/memo.png" alt="memo" class="game" id="chatapp" name ="note-app">
    </div>
    <div class="recents">
      <img src ="image/folder.png" class="game" id="chatapp" name ="recent">
    </div>
    <div>
      
    </div>
  </footer>
</div>


<template id ="main">
  <div class="content">
    <div class="game">
      <section class="cards"></section>
      <p>Time:<span id ="timer">0</span>s</p>
      <button class="hide">Try again</button>
    </div>
  </div>
</template>

<template id="container">
  <div class="container">
    <div class="box">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>
</template>


<template id="window">
  <div class="drag">
    <header id="top-Bar">
      <div id="minimize"></div>
      <div id="kryss"></div>
    </header>
    <div id="innerBody"></div>
    </div>
</template>

  <template id ="msgBox">
    <style>
      .messageBox {
      border: 0.2px solid black;
      width: 100%;
      display: flex;
      padding: 0.1em 0.7em;
    }

    .content {
      display: flex;
      width: 85%;
      flex-flow: column wrap;
      margin-left: 0.7em;
    }

    #user {
      display: block;
      font-weight: 700;
      font-size: 13px;
    }

    .you {
      background-color: rgba(252, 23, 23, 0.747);
    }

    .user {
      width: 39px;
      align-self: flex-start;
    }
    </style>
    <div class="messageBox">
      <img src="image/user.png" alt="user" class="user">
      <div class ="content">
        <label id="user"></label>
        <div id="message"></div>
      </div>
      </div>
  </template>

  









  <template id="chatFront">
    <style>
      *{
      margin: 0;
      box-sizing: border-box;
    }
    
    .chat {
      border: 1px solid black;
      width: 100%;
      height: 100%;
      background-color: white;
    }

    .home {
      width: 60%;
      margin: 8em auto 0;
    }
    .logo {
      width: 56px;
      display: inline-block;
      position: relative;
      left: 20%;
    }

    .home label {
      font-size: 37px;
      position: relative;
      left: 17%;
      bottom: 5px;

    }
    .username , .join{
      display: block;
      margin: auto;
      font-size: 14px;
    }
    .tags {
      margin-top: 1em;
    }

    .join {
      margin-top: 0.4em;
    }
    .username {
    border-radius: 5%;
    border: 1px solid black;
    text-align: center;
    }

    .hide {
      display: none;
    }

    #warning {
      color: red;
      text-align: center;
      margin-top: 0.2em;
    }
    </style>
    <div class="chat">
      <div class="home">
        <label>Srack</label>
        <img src="./image/logo.png" alt="logo" class="logo">
        <div class="tags">
          <input type="text" class="username" placeholder="Enter username">
          <p id="warning" class="hide"></p>
          <button class="join">Join</button>
        </div>
      </div>
    </div>
  </template>
  

  <script nomodule src="build.js"></script>
</body>
</html>
